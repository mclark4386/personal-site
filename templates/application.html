<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Buffalo - Personal Site</title>
    <%= stylesheetTag("application.css") %>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-param" content="authenticity_token" />
    <meta name="csrf-token" content="<%= authenticity_token %>" />
    <link rel="icon" href="<%= assetPath("images/favicon.ico") %>">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <style>
    .auth-center{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
  }
  .sign-in-btn{
    margin-right: 10px;
  }
  </style>
    <%= javascriptTag("application.js") %>
    <div class="auth-center">
      <%= if (current_user) { %>
        <h4><%= current_user.Email %></h4>
        <a href="/signout" data-method="DELETE">Sign Out</a>
      <% } else { %>
        <a href="/signin" class="btn btn-primary">Sign In</a>
        <a href="/users/new" class="btn btn-success">Register</a>
      <% } %>
    </div>
    <div class="container">
      <%= partial("flash.html") %>
      <%= yield %>
    </div>

  </body>
</html>
